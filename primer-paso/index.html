<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube #1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dimension">
        <div class="cube1" id="miElemento" style="position: absolute; top: 0; left: 0;"></div>
    </div>
</body>

<script>
    // Obtén una referencia al elemento que deseas mover
var elemento = document.getElementById('miElemento');
var velocidadMovimiento = 20; // Velocidad de movimiento del elemento

// Agrega eventos de escucha para los eventos "keydown" y "keyup"
document.addEventListener('keydown', moverElemento);
document.addEventListener('keyup', detenerElemento);

// Variable para almacenar el estado de las teclas
var teclasPresionadas = {};

// Función para mover el elemento
function moverElemento(event) {
  // Almacena el código de la tecla presionada en el objeto de teclas presionadas
  teclasPresionadas[event.code] = true;

  // Verifica qué tecla se ha presionado y mueve el elemento en consecuencia
  if (teclasPresionadas['ArrowUp']) {
    elemento.style.top = (parseInt(elemento.style.top) - velocidadMovimiento) + 'px';
  }
  if (teclasPresionadas['ArrowDown']) {
    elemento.style.top = (parseInt(elemento.style.top) + velocidadMovimiento) + 'px';
  }
  if (teclasPresionadas['ArrowLeft']) {
    elemento.style.left = (parseInt(elemento.style.left) - velocidadMovimiento) + 'px';
  }
  if (teclasPresionadas['ArrowRight']) {
    elemento.style.left = (parseInt(elemento.style.left) + velocidadMovimiento) + 'px';
  }
}

// Función para detener el movimiento del elemento
function detenerElemento(event) {
  // Elimina la tecla del objeto de teclas presionadas al soltarla
  delete teclasPresionadas[event.code];
}


</script>

</html>
